server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: member-service
          uri: http://localhost:8081
          predicates:
            - Path=/member-service/**
        - id: survey-service
          uri: http://localhost:8082
          predicates:
            - Path=/survey-service/**
        - id: response-service
          uri: http://localhost:8083
          predicates:
            - Path=/response-service/**